name: Deploy to Test

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Zip artifact for deployment
        run: zip -r release.zip . -x ".git/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'football-scouting-test'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_TEST }}
          package: release.zip

      - name: Set Startup Command (Migrate & Seed)
        uses: azure/appservice-settings@v1
        with:
          app-name: 'football-scouting-test'
          app-settings-json: '[{ "name": "STARTUP_COMMAND", "value": "npx prisma migrate deploy && npx prisma db seed && npm run start" }]'
