name: Deploy to Test

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for requesting the JWT for Azure OIDC
      contents: read  # Required for actions/checkout
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9024FC09C73348E7B54CCC4C4BDCA0A0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CED7D04BF29B4110A52235021697196F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0E21B43B810543988F53E1140BFE04C3 }}

      - name: Prepare Azure App Service Settings
        run: |
          RG=$(az webapp list --query "[?name=='football-scouting-test'].resourceGroup" -o tsv)
          if [ -n "$RG" ]; then
            az webapp config appsettings set --resource-group $RG --name football-scouting-test --settings WEBSITE_WEBDEPLOY_USE_SCM=true SCM_DO_BUILD_DURING_DEPLOYMENT=false
            az webapp restart --name football-scouting-test --resource-group $RG
            sleep 20
          fi

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'football-scouting-test'
          package: .
          clean: true

      - name: Set Startup Command (Migrate & Seed)
        run: |
          RG=$(az webapp list --query "[?name=='football-scouting-test'].resourceGroup" -o tsv)
          if [ -n "$RG" ]; then
            az webapp config set --resource-group $RG --name football-scouting-test --startup-file "npx prisma migrate deploy && npx prisma db seed && npm run start"
          fi
