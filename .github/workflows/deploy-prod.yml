name: Deploy to Prod

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for requesting the JWT for Azure OIDC
      contents: read  # Required for actions/checkout
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9024FC09C73348E7B54CCC4C4BDCA0A0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CED7D04BF29B4110A52235021697196F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0E21B43B810543988F53E1140BFE04C3 }}

      - name: Zip artifact for deployment
        run: zip -r release.zip . -x ".git/*"

      - name: Prepare Azure App Service Settings
        run: |
          RG=$(az webapp list --query "[?name=='football-scouting-platform'].resourceGroup" -o tsv)
          if [ -n "$RG" ]; then
            echo "Setting SCM_DO_BUILD_DURING_DEPLOYMENT to false to prevent Kudu from crashing on Free tier..."
            az webapp config appsettings set --resource-group $RG --name football-scouting-platform --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false
            
            echo "Restarting Web App to clear any stuck Kudu processes..."
            az webapp restart --name football-scouting-platform --resource-group $RG
            sleep 15
          fi

      - name: Deploy via Azure CLI (Native)
        run: |
          RG=$(az webapp list --query "[?name=='football-scouting-platform'].resourceGroup" -o tsv)
          if [ -n "$RG" ]; then
            echo "Deploying release.zip via native az cli..."
            az webapp deploy --resource-group $RG --name football-scouting-platform --src-path release.zip --type zip
          else
            echo "Web app not found."
            exit 1
          fi

      - name: Set Startup Command (Migrate ONLY, No Seed)
        run: |
          RG=$(az webapp list --query "[?name=='football-scouting-platform'].resourceGroup" -o tsv)
          az webapp config set --resource-group $RG --name football-scouting-platform --startup-file "npx prisma migrate deploy && npm run start"
